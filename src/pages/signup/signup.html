<ion-header>

  <ion-navbar>
    <ion-title color = "secondary">Signup</ion-title>
  </ion-navbar>
      
</ion-header>


<ion-content padding>
  <p *ngIf = "submit" style="color:#ea6153;">Fill out information properly</p>
    <ion-list>
      <ion-item *ngIf = "error">
        <p>{{error}}</p>
      </ion-item>
     <form [formGroup] = "oneform">
       <ion-item>
        <ion-label floating> Name </ion-label>
        <ion-input type="text" formControlName = "name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating> Email </ion-label>
          <ion-input type="email" formControlName="Email" [class.invalid] = "!oneform.controls.Email.valid && (oneform.controls.Email.dirty || submit)"></ion-input> 
        </ion-item>

        <ion-item *ngIf = "!oneform.controls.Email.valid && (oneform.controls.Email.dirty || submit)">
        <p>Enter valid email address</p>
      </ion-item>

        <ion-item>
          <ion-label floating> Password </ion-label>
          <ion-input type="password" formControlName = "password" [class.invalid] = "!oneform.controls.password.valid && (oneform.controls.password.dirty || submit)"></ion-input>
        </ion-item>
        
         <ion-item>
            <ion-label floating> Confirm Password</ion-label>
            <ion-input type="password" formControlName = "confirm" [class.invalid] = "oneform.controls.confirm.dirty && !oneform.controls.confirm.valid"></ion-input>
         </ion-item>

        <div *ngIf = "oneform.controls.confirm.touched">
            <div *ngIf = "oneform.hasError('mismatchedPasswords')">Password do not match</div>
        </div>
              
      <ion-item>
        <ion-label floating> Phone </ion-label>
        <ion-input type="number" formControlName = "Phone" [class.invalid] = "!oneform.controls.Phone.valid && (oneform.controls.Phone.dirty || submit)"></ion-input> 
      </ion-item>

     </form>
    </ion-list>
      <div>
      <button ion-button round (click) = "postRequest()" [disabled] = "!oneform.valid">Submit</button>
      </div>
      
</ion-content>
