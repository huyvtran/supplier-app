<ion-header>

  <ion-navbar>
    <ion-title>showRequests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
   <ion-list>
     <button ion-item *ngFor = "let req of request" (click) = "requirementDetail(req)">
        <ion-col>
          <ion-icon name="cart" item-start></ion-icon>
          {{req.Title}}
        </ion-col>
        <br>
        <ion-col offset-9>
          {{req.modifiedDate}}
        </ion-col>
     </button>
   </ion-list>
 </ion-card>

</ion-content>
