<ion-header>

  <ion-navbar>
    <ion-title>Show Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list class="lines" *ngIf = "data">
     <button ion-item *ngFor = "let req of request" (click) = "requirementDetail(req)" [class.approved] = "this.req.bidStatus == 1" [class.reject] = "this.req.bidStatus == -1">
       <ion-row>
         <ion-col text-wrap>
           <h1>{{req.Title}}</h1>
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col>
          Quantity:-{{req.quantity}}
         </ion-col>

          <ion-col>
            Product Type:- {{req.productType}}
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col text-wrap>
           Company Name:-{{req.companyName}}
         </ion-col>
       </ion-row>

       <ion-row>
          <ion-col text-wrap>
            {{req.sub_district}},{{req.district}}, {{req.state}}
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col text-wrap style="text-align:end">
          {{req.modifiedDate|date: 'dd/MM/yyyy'}}
         </ion-col>
       </ion-row>
     </button>
   </ion-list>

 <div *ngIf = "!data">
  No request to show
 </div>

</ion-content>
