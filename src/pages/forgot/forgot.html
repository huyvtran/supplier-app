<ion-header>

  <ion-navbar>
    <ion-title>forgot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-header>
			Forgot password
		</ion-card-header>
		<ion-card-content>
			Enter registered email address
			<br>
			<form [formGroup] = "forgot">
				<ion-list>
					<ion-item>
						<ion-label floating>Enter Email address</ion-label>
						<ion-input type="email" formControlName="email" [class.invalid] = "!forgot.valid"></ion-input>
					</ion-item>
					<button ion-button round (click) = "forgotPass()">Submit</button>
				</ion-list>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
