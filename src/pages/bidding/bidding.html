<ion-header>

  <ion-navbar>
    <ion-title>Bidding</ion-title>
  </ion-navbar>

</ion-header>
  

<ion-content padding>

<ion-grid>

  <h3>Place a bid on </h3>
  <h1>{{bidDetails.Title}}</h1>
  <br>
  <form [formGroup] = "bidding">
  <ion-list>
    <ion-row>
        <ion-col ion-item>
          <!--<ion-label floating> Bid Value </ion-label>-->
          <ion-input type="number" placeholder = "Bid Value" formControlName = "bidValue"></ion-input>
        </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col ion-item>
          <ion-label floating>Bidding Terms </ion-label>
          <ion-input type="Text" formControlName = "biddingTerms"></ion-input>
      </ion-col>
    </ion-row>

  </ion-list>
  </form>
  <button ion-button round (click)="bidData()">Bid</button>
</ion-grid>
</ion-content>
