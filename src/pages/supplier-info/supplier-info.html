<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Supplier Info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
    <div *ngIf = "error">
        {{error}}
    </div>
    <form [formGroup] = "supplierInfo">
        <ion-slides>
            <ion-slide>                
                    
      <ion-item>
          <ion-label floating>GST number*</ion-label>
          <ion-input type="text" formControlName = "gst" [class.invalid] = "!supplierInfo.controls.gst.valid && (supplierInfo.controls.gst.dirty)"></ion-input>
      </ion-item>
`

	  <ion-item>
		  <ion-label floating>Company name*</ion-label>
          <ion-input type="text" formControlName = "cname" [class.invalid] = "!supplierInfo.controls.cname.valid && (supplierInfo.controls.cname.dirty)"></ion-input>
      </ion-item>

	  <ion-item>
		  <ion-label floating> Address* </ion-label>
          <ion-input type="text" formControlName = "address" [class.invalid] = "!supplierInfo.controls.address.valid && (supplierInfo.controls.address.dirty)"></ion-input>
      </ion-item>
      
      <button ion-button round (click) = "next()" >Next</button>
            </ion-slide>

            <ion-slide>
	  <ion-item>
		  <ion-label floating> Video link </ion-label>
          <ion-input type="text" formControlName = "vlink" [class.invalid] = "!supplierInfo.controls.vlink.valid && (supplierInfo.controls.vlink.dirty)"></ion-input>
      </ion-item>

	  <ion-item *ngIf = "upload != null">    
		  <ion-label floating> Portfolio{{portfolio}}</ion-label>
          <ion-input type="text" formControlName = "portfolio" ngDefaultControl [(ngModel)] = "upload" [class.invalid] = "!supplierInfo.controls.portfolio.valid" disabled></ion-input>
      </ion-item>

      <ion-item *ngIf = "upload == null">    
        <ion-label floating> Portfolio{{portfolio}}</ion-label>
        <ion-input type="text" formControlName = "portfolio" [class.invalid] = "!supplierInfo.controls.portfolio.valid && (supplierInfo.controls.website.touched)" disabled></ion-input>
    </ion-item>  
	  <br>
	  <div>
		  <button ion-button round (click) = "getPortfolio()" >Upload portfolio</button>
	  </div>

	  <ion-item>
		  <ion-label floating> Website </ion-label>
          <ion-input type="text" formControlName = "website" [class.invalid] = "!supplierInfo.controls.website.valid && (supplierInfo.controls.website.dirty)"></ion-input>
      </ion-item>

	  <ion-item>
           
		  <ion-label floating> Complaint phone number </ion-label>
          <ion-input type="number" formControlName = "complaint" [class.invalid] = "!supplierInfo.controls.complaint.valid && (supplierInfo.controls.complaint.dirty)">{{keys}}</ion-input>
      </ion-item>

      <button ion-button round (click) = "prev()">Prev</button>
            

	  <br>
	  <br>
	  <div>
		  <button ion-button round (click) = "sendData()" [(disabled)] = "!supplierInfo.valid">Submit</button>
      </div>
      
     <div>
         <button ion button (click) = "get()">get</button>
     </div>
      </ion-slide>
        </ion-slides>
    </form>
</ion-list>

</ion-content>
