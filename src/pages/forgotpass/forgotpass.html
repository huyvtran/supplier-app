<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <form [formGroup] = "newPassword">
    <ion-list>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" [class.invalid] = "!newPassword.controls.password.valid && newPassword.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm-password</ion-label>
        <ion-input type="password" formControlName="confirm" [class.invalid] = "newPassword.controls.confirm.dirty && !newPassword.controls.confirm.valid"></ion-input>
      </ion-item>
      
       <div *ngIf = "newPassword.controls.confirm.touched">
            <div *ngIf = "newPassword.hasError('mismatchedPasswords')">Password do not match</div>
        </div>

    </ion-list>
  </form>
  <button ion-button round [disabled] = "!newPassword.valid" (click) = "confirmPassword()">Submit</button>
</ion-card>
</ion-content>
