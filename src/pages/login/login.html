<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngIf = "error">
    <p>{{error}}</p>
  </ion-item>
  <form [formGroup] = "loginform">
  <ion-item>
    <ion-label floating>Email / Mobile Number</ion-label>
    <ion-input type="text" formControlName = "username" ></ion-input>
  </ion-item>

   <ion-item *ngIf = "!loginform.controls.username.valid && loginform.controls.username.dirty">
        <p>Enter valid email address or phone Number</p>
      </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" formControlName = "password"></ion-input>
  </ion-item>

  <ion-item *ngIf = "!loginform.controls.password.valid && loginform.controls.password.dirty">
        <p>Enter valid password</p>
      </ion-item>
  
  

  </form>
  <button ion-button round [disabled] = "!loginform.valid" (click) = "postLoginRequest()">Login</button>
  <br>
  <ion-item>
    
    <a (click) = "push()">Forgot Password</a>
  </ion-item>
  <div style="margin-top:20px;">
      Don't have an account yet? <a (click) = "signup()">Sign Up.</a>
    </div>
</ion-list>
</ion-content>
