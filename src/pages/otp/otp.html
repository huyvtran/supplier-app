<ion-header>

  <ion-navbar>
    <ion-title>SMS verification</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content padding>
  <ion-card>
    <ion-card-header>
      OTP
    </ion-card-header>
    <ion-card-content>
        Enter otp provided to you in your email box
        <br>
        <br>
        <div>
          <ion-list>
              <form [formGroup] = "otp">
                  <ion-item>
                    <ion-input type="number" placeholder="Enter OTP" formControlName = "otps"></ion-input>
                  </ion-item>
              </form>
          </ion-list>
            
          <br>
          <button ion-button round (click) = "sendOtp()" [disabled]="!otp.valid">Submit</button>
        </div>
        
        <button ion-button round (click) = "resendOtp()">Resend Otp </button>
    </ion-card-content>
  </ion-card>
  

</ion-content>
